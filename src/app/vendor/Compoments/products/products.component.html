<div class="card shadow border-0 mb-7 ">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="m-6">Product List</h5>
        <div class="mx-n1">
            <a style="font-size: 20px;" routerLink="/vendor/add-product"
                class="btn d-inline-flex btn-sm btn-primary mx-1">
                <span class="pe-2">
                    <i class="bi bi-plus"></i>
                </span>
                <span>Create</span>
            </a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-nowrap">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>
                    <th scope="col">Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list" style="vertical-align: middle !important;">
                    <td>
                        <img [title]="item.description" [alt]="item.name" [src]="item.imgURL" class="avatar avatar-sm rounded-circle me-2">
                    </td>
                    <td class="text-heading font-semibold">
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price|currency}}
                    </td>
                    <td>
                        {{item.quantity}}
                    </td>
                    <td>
                        <img [title]="item.categoryID?.name" [alt]="item.categoryID?.name" [src]="item.categoryID?.imgURL"
                            class="avatar avatar-sm rounded-circle me-2">
                    </td>
                    <td>
                        {{item.status}}
                    </td>
                    <td class="text-end">
                        <a title="View Product" routerLink="/vendor/view-product/{{item._id}}"
                            class="btn btn-info d-inline-flex btn-neutral border-base mx-1">
                            <span>
                                <i class="bi bi-card-list"></i>
                            </span>
                        </a>
                        <a title="Edit Product" routerLink="/vendor/edit-product/{{item._id}}"
                            class="btn btn-warning d-inline-flex btn-neutral border-base mx-1">
                            <span>
                                <i class="bi bi-pencil"></i>
                            </span>
                        </a>
                        <button title="Delete Product" type="button" class="btn btn-danger d-inline-flex btn-neutral border-base mx-1"
                            (click)="delete(item._id)">
                            <span>
                                <i class="bi bi-trash"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer bg-white border-0 py-5">
        <span class="text-muted text-sm">Showing {{list.length}} items of results found</span>
    </div>
</div>
