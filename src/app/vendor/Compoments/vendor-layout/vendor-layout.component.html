<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
        id="navbarVertical">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0">
                <img src="../../../../assets/clever-primary.svg" alt="...">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/vendor/home" routerLinkActive="active">
                            <i class="bi bi-bar-chart"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/vendor/products" routerLinkActive="active">
                            <i class="bi bi-bookmarks"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendor/orders" routerLinkActive="active">
                            <i class="bi bi-people"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendor/reviews" routerLinkActive="active">
                            <i class="bi bi-star-fill"></i> Reviews
                        </a>
                    </li>
                </ul>
                <!-- Divider -->
                <hr class="navbar-divider my-5 opacity-20">
                <!-- <div class="mt-auto"></div> -->
                <!-- User (md) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">
                            <i class="bi bi-house"></i> Go To Main Page
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" routerLink="/vendor/profile">
                            <i class="bi bi-person-square"></i> Account
                        </a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a class="nav-link" routerLink="/vendor/profile">
                            <div class="d-flex align-items-center text-secondary">
                                <div class="avatar me-3">
                                    <img class="avatar-img rounded-2 shadow w-100 h-100" src="../../../../assets/curved14.jpg" alt="avatar">
                                </div>
                                <div>
                                    <p class="h6 mt-2 mt-sm-0 mb-0">{{user?.name}}</p>
                                    <p class="small m-0">{{user?.email}}</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-bg-danger" style="cursor: pointer;" (click)="logout()">
                            <i class="text-white bi bi-box-arrow-left"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <nav class="navbar bg-white top-bar navbar-light py-2 d-none d-lg-flex">
            <div class="d-flex align-items-center text-secondary ms-auto pe-3">
                <div class="avatar me-3">
                    <img class="avatar-img rounded-2 shadow w-100 h-100" [src]="user?.imgURL"
                        alt="avatar">
                </div>
                <div>
                    <p class="h6 mt-2 mt-sm-0 mb-0">{{user?.name}}</p>
                    <p class="small m-0">{{user?.email}}</p>
                </div>
            </div>
        </nav>
        <!-- Main -->
        <main class="bg-surface-secondary p-6">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
