<div class="vstack gap-4">
	<div class="card border">
		<div class="card-header border-bottom bg-white">
			<h4 class="card-header-title">Personal Information</h4>
		</div>
		<div class="card-body">
			<form class="row g-3" [formGroup]="form" (ngSubmit)="update()">
				<div class="col-12">
					<label class="form-label">Upload your profile photo<span class="text-danger">*</span></label>
					<div class="d-flex align-items-center">
						<label class="position-relative me-4" for="uploadfile-1" title="Replace this pic">
							<!-- Avatar place holder -->
							<span class="avatar avatar-xl">
								<img id="uploadfile-1-preview"
									class="avatar-img rounded-circle border border-white border-3 shadow" [src]="user?.imgURL"
									alt="">
							</span>
						</label>
						<!-- Upload button -->
						<label class="btn btn-sm btn-primary mb-0" for="uploadfile-1">Change</label>
						<input id="uploadfile-1" class="form-control d-none" type="file" (change)="upload($event.target)">
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-label">Full Name<span class="text-danger">*</span></label>
					<input type="text" class="form-control" formControlName="name" placeholder="Enter your full name">
				</div>
				<div class="col-md-6">
					<label class="form-label">Email address<span class="text-danger">*</span></label>
					<input type="email" class="form-control" formControlName="email" placeholder="Enter your email id">
				</div>
				<div class="col-md-6">
					<label class="form-label">Mobile number<span class="text-danger">*</span></label>
					<input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter your mobile number">
				</div>
				<div class="col-md-6">
					<label class="form-label">Date of Birth<span class="text-danger">*</span></label>
					<input type="date" class="form-control" formControlName="birthDate" placeholder="Enter date of birth">
				</div>
				<div class="col-md-6">
					<label class="form-label">Select Gender<span class="text-danger">*</span></label>
					<div class="d-flex gap-4">
						<div class="form-check radio-bg-light">
							<input class="form-check-input" type="radio" formControlName="gender" value="male" id="flexRadioDefault1" checked="">
							<label class="form-check-label" for="flexRadioDefault1">
								Male
							</label>
						</div>
						<div class="form-check radio-bg-light">
							<input class="form-check-input" type="radio" formControlName="gender" value="female" id="flexRadioDefault2">
							<label class="form-check-label" for="flexRadioDefault2">
								Female
							</label>
						</div>
					</div>
				</div>
				<div class="col-12 text-end">
					<button type="submit" class="btn btn-primary mb-0">Save Changes</button>
				</div>
			</form>
		</div>
	</div>
	<div class="card border mb-5">
		<!-- Card header -->
		<div class="card-header border-bottom bg-white">
			<h4 class="card-header-title">Update Password</h4>
			<p class="mb-0">Your current email address is <span class="text-primary">{{user?.email}}</span></p>
		</div>

		<!-- Card body START -->
		<form class="card-body">
			<!-- Current password -->
			<div class="mb-3">
				<label class="form-label">Current password</label>
				<input class="form-control" type="password" placeholder="Enter current password">
			</div>
			<!-- New password -->
			<div class="mb-3">
				<label class="form-label"> Enter new password</label>
				<div class="input-group">
					<input class="form-control" placeholder="Enter new password" type="password">
				</div>
			</div>
			<!-- Confirm -->
			<div class="mb-3">
				<label class="form-label">Confirm new password</label>
				<input class="form-control" type="password" placeholder="Confirm new password">
			</div>

			<div class="text-end">
				<button class="btn btn-primary mb-0">Change
					Password</button>
			</div>
		</form>
		<!-- Card body END -->
	</div>
</div>
