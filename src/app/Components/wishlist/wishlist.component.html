<div class="container">
    <div *ngIf="list.length>0" class="py-4 d-flex justify-content-between align-items-center">
        <h1 class="position-relative display-3">
          Wish List
          <span style="font-size: 15px;"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{list.length}}
          </span>
        </h1>
        <button class="btn btn-danger" type="button" (click)="empty()">
          <i class="bi bi-trash3"></i>
          Empty All Wish List
        </button>
      </div>
    <div *ngIf="list.length>0"  class="row g-4 py-5">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of list">
            <div class="product-single-card">
                <img [src]="item.imgURL" [alt]="item.name" class="card-img-top" alt="...">
                <h5 class="card-title my-2">{{item.name}}</h5>
                <h6 class="card-subtitle my-2 text-body-secondary">Price {{item.price | currency }}</h6>
                <h6 class="card-subtitle my-2 text-body-secondary">Available {{item.quantity }}</h6>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn" [routerLink]="['/details',item._id]">
                        <i class="text-secondary-emphasis bi bi-eye-fill"></i>
                    </button>
                    <button class="btn" (click)="addtocartlist(item)">
                        <i class="text-primary bi bi-cart-plus-fill"></i>
                    </button>
                    <button class="btn" (click)="RemoveFromwishlist(item)">
                        <i class="text-danger bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="list.length<=0" class="text-center pb-5">
        <img class="w-75" style="height: 400px;" src="../../../assets/emptywishlit.png">
        <h2 class="display-3 text-muted">Your Wish List is Empty!</h2>
        <p class="lead">
          You have no items in your wish list.
          <br>
          Let's Continue to explore and search in our Products
        </p>
        <button class="btn btn-primary" type="button" routerLink="/products">
          <i class="bi bi-shop"></i>
          Continue Shopping
        </button>
      </div>
</div>
