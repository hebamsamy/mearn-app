<div  class="app-main flex-column flex-row-fluid  mt-10" id="kt_app_main">
  <div class="d-flex flex-column flex-column-fluid">
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
      <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
          <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Add Category
          </h1>
        </div>
      </div>
    </div>
    <div id="kt_app_content" class="app-content flex-column-fluid">
      <div id="kt_app_content_container" class="app-container container-xxl">
        <form id="kt_ecommerce_add_category_form" class="form d-flex flex-column flex-lg-row">
          <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10  me-lg-10">
            <div class="card card-flush py-4">
              <div class="card-header">
                <div class="card-title">
                  <h2>Information</h2>
                </div>
              </div>
              <div class="card-body pt-0">
                <div class="mb-10 fv-row">
                  <label class="required form-label">Category Name</label>
                  <input type="text" name="category_name" class="form-control mb-2" placeholder="Product name"
                    value="" />
                  <div class="text-muted fs-7">A category name is required and recommended to be unique.</div>
                </div>
                <div>
                  <label class="form-label">Description</label>
                  <textarea class="form-control"></textarea>
                  <div class="text-muted fs-7">Set a description to the category for better visibility.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column gap-7 gap-lg-10 w-100 w-lg-300px mb-7">
            <div class="card card-flush py-4">
              <div class="card-header">
                <div class="card-title">
                  <h2>Thumbnail</h2>
                </div>
              </div>
              <div class="card-body text-center pt-0">
                <style>
                  .image-input-placeholder {
                    background-image: url('https://preview.keenthemes.com/metronic8/demo1/assets/media/svg/files/blank-image.svg');
                  }

                  [data-theme="dark"] .image-input-placeholder {
                    background-image: url('https://preview.keenthemes.com/metronic8/demo1/assets/media/svg/files/blank-image-dark.svg');
                  }
                </style>
                <div class="image-input image-input-empty image-input-outline image-input-placeholder mb-3"
                  data-kt-image-input="true">
                  <div class="image-input-wrapper w-150px h-150px"></div>
                  <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                    data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                    <i class="bi bi-pencil-fill fs-7"></i>
                    <input type="file" name="avatar" accept=".png, .jpg, .jpeg" />
                    <input type="hidden" name="avatar_remove" />
                  </label>
                  <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                    data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                    <i class="bi bi-x fs-2"></i>
                  </span>
                  <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                    data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                    <i class="bi bi-x fs-2"></i>
                  </span>
                </div>
                <div class="text-muted fs-7">Set the category thumbnail image. Only *.png, *.jpg and *.jpeg image files
                  are accepted</div>
              </div>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center align-items-center mt-10">
          <input type="submit" value="Save" class="btn btn-success">
        </div>
      </div>
    </div>
  </div>

</div>
