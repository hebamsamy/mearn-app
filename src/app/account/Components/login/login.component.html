<main class="main-content">
    <section class="">
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                                <p class="mb-0">Enter your email and password to sign in</p>
                            </div>
                            <div class="card-body">
                                <form role="form" [formGroup]="form" (ngSubmit)="Send()">
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                            aria-describedby="email-addon" formControlName="email" [ngClass]="{
                                                'is-invalid': form.controls['email'].invalid && form.controls['email'].touched,
                                                'is-valid': form.controls['email'].valid && form.controls['email'].touched,
                                                }">
                                        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
                                            class="invalid-feedback">
                                            <span
                                                *ngIf="form.controls['email'].hasError('required') || form.controls['email'].hasError('email')">
                                                Please Provide a correct Email Address
                                            </span>
                                        </div>
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="Password" aria-describedby="password-addon"
                                            formControlName="password" 
                                            [ngClass]="{
                                                'is-invalid': form.controls['password'].invalid && form.controls['password'].touched,
                                                'is-valid': form.controls['password'].valid && form.controls['password'].touched,
                                                }">
                                            <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="invalid-feedback">
                                                <span *ngIf="form.controls['password'].hasError('required')">
                                                Please Provide a correct Password
                                                </span>
                                                <span *ngIf="form.controls['password'].hasError('minlength')">
                                                Password must contain more than 8 letters it can be: Numbers or Alphabatic letters or Special Characters
                                                </span>
                                              </div>
                                              <div *ngIf="form.controls['password'].valid && form.controls['password'].touched" class="valid-feedback">
                                                Looks good!
                                              </div>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" [disabled]="form.invalid"
                                            class="btn bg-gradient-info w-100 mt-4 mb-0">Sign
                                            in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Don't have an account?
                                    <a routerLink="/account/register"
                                        class="text-info text-xl text-gradient font-weight-bold">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n3">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                style="background-image:url('../../../../assets/curved-6.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
